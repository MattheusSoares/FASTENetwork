version: '2'

networks:
  testing:

services:
    
    
    peer0.org1.com:
        container_name: peer0.org1.com
        extends:
          file:   base.yaml
          service: peer-base
        dns_search: .
        environment:   
          - GODEBUG=netdns=go      
          - CORE_PEER_ID=peer0.org1.com
          - CORE_PEER_LOCALMSPID=org1MSP
          - CORE_PEER_ADDRESS=peer0.org1.com:7051
          - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.com:7051     
          - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.com:7051
          - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
          
          
          
          - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
          - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
          # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
          # provide the credentials for ledger to connect to CouchDB.  The username and password must
          # match the username and password set for the associated CouchDB.
          - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
          - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
        ports:
          - 7051:7051
          - 7080:7053
        volumes:
          - ./crypto-config/peerOrganizations/org1.com/peers/peer0.org1.com/:/etc/hyperledger/crypto/peer          
        depends_on:
          - orderer.example.com
          - couchdb0
        networks:
          - testing

    couchdb0:
        container_name: couchdb0
        image: hyperledger/fabric-couchdb
        # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
        # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
        environment:
          - COUCHDB_USER=
          - COUCHDB_PASSWORD=
        ports:
          - 5984:5984
        networks:
          - testing    
    
    peer1.org1.com:
        container_name: peer1.org1.com
        extends:
          file:   base.yaml
          service: peer-base
        dns_search: .
        environment:   
          - GODEBUG=netdns=go      
          - CORE_PEER_ID=peer1.org1.com
          - CORE_PEER_LOCALMSPID=org1MSP
          - CORE_PEER_ADDRESS=peer1.org1.com:7051
          - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.com:7051     
          - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.com:7051
          - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
          
          
          
          - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
          - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb1:5985
          # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
          # provide the credentials for ledger to connect to CouchDB.  The username and password must
          # match the username and password set for the associated CouchDB.
          - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
          - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
        ports:
          - 8051:7051
          - 7081:7053
        volumes:
          - ./crypto-config/peerOrganizations/org1.com/peers/peer1.org1.com/:/etc/hyperledger/crypto/peer          
        depends_on:
          - orderer.example.com
          - couchdb1
        networks:
          - testing

    couchdb1:
        container_name: couchdb1
        image: hyperledger/fabric-couchdb
        # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
        # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
        environment:
          - COUCHDB_USER=
          - COUCHDB_PASSWORD=
        ports:
          - 5985:5985
        networks:
          - testing

    ca.org1.com:
        image: hyperledger/fabric-ca
        environment:
          - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
          - FABRIC_CA_SERVER_CA_NAME=ca-org1
          - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.com.org1.com-cert.pem
          - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
          - FABRIC_CA_SERVER_TLS_ENABLED=true
          - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.com.org1.com-cert.pem
          - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
        ports:
          - "9055:7054"
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
          - ./crypto-config/peerOrganizations/org1.com/ca/:/etc/hyperledger/fabric-ca-server-config
        container_name: ca.org1.com
        networks:
          - testing
    
    
    peer0.org2.com:
        container_name: peer0.org2.com
        extends:
          file:   base.yaml
          service: peer-base
        dns_search: .
        environment:   
          - GODEBUG=netdns=go      
          - CORE_PEER_ID=peer0.org2.com
          - CORE_PEER_LOCALMSPID=org2MSP
          - CORE_PEER_ADDRESS=peer0.org2.com:7051
          - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.com:7051     
          - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.com:7051
          - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
          
          
          
          - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
          - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb2:5986
          # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
          # provide the credentials for ledger to connect to CouchDB.  The username and password must
          # match the username and password set for the associated CouchDB.
          - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
          - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
        ports:
          - 9051:7051
          - 7082:7053
        volumes:
          - ./crypto-config/peerOrganizations/org2.com/peers/peer0.org2.com/:/etc/hyperledger/crypto/peer          
        depends_on:
          - orderer.example.com
          - couchdb2
        networks:
          - testing

    couchdb2:
        container_name: couchdb2
        image: hyperledger/fabric-couchdb
        # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
        # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
        environment:
          - COUCHDB_USER=
          - COUCHDB_PASSWORD=
        ports:
          - 5986:5986
        networks:
          - testing    
    
    peer1.org2.com:
        container_name: peer1.org2.com
        extends:
          file:   base.yaml
          service: peer-base
        dns_search: .
        environment:   
          - GODEBUG=netdns=go      
          - CORE_PEER_ID=peer1.org2.com
          - CORE_PEER_LOCALMSPID=org2MSP
          - CORE_PEER_ADDRESS=peer1.org2.com:7051
          - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org2.com:7051     
          - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org2.com:7051
          - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
          
          
          
          - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
          - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb3:5987
          # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
          # provide the credentials for ledger to connect to CouchDB.  The username and password must
          # match the username and password set for the associated CouchDB.
          - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
          - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
        ports:
          - 10051:7051
          - 7083:7053
        volumes:
          - ./crypto-config/peerOrganizations/org2.com/peers/peer1.org2.com/:/etc/hyperledger/crypto/peer          
        depends_on:
          - orderer.example.com
          - couchdb3
        networks:
          - testing

    couchdb3:
        container_name: couchdb3
        image: hyperledger/fabric-couchdb
        # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
        # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
        environment:
          - COUCHDB_USER=
          - COUCHDB_PASSWORD=
        ports:
          - 5987:5987
        networks:
          - testing

    ca.org2.com:
        image: hyperledger/fabric-ca
        environment:
          - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
          - FABRIC_CA_SERVER_CA_NAME=ca-org2
          - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.com.org2.com-cert.pem
          - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
          - FABRIC_CA_SERVER_TLS_ENABLED=true
          - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.com.org2.com-cert.pem
          - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
        ports:
          - "9056:7054"
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
          - ./crypto-config/peerOrganizations/org2.com/ca/:/etc/hyperledger/fabric-ca-server-config
        container_name: ca.org2.com
        networks:
          - testing


    orderer.example.com:
        container_name: orderer.example.com
        image: hyperledger/fabric-orderer
        environment:
          - FABRIC_LOGGING_SPEC=debug
          - ORDERER_GENERAL_LOGLEVEL=debug
          - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
          - ORDERER_GENERAL_GENESISMETHOD=file
          - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
          - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
          - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
          - ORDERER_GENERAL_TLS_ENABLED=true
          - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/msp/orderer/tls/server.key
          - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/msp/orderer/tls/server.crt
          - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/msp/orderer/tls/ca.crt, ordererca]
        working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
        command: orderer
        ports:
          - 7050:7050
        volumes:
            - ./channel-artifacts/:/etc/hyperledger/configtx
            - ./crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/:/etc/hyperledger/msp/orderer     
       
        networks:
          - testing
